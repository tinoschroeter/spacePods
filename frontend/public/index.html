<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Parallax</title>
    <link rel="stylesheet" href="./build/bundle.css" />
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Space Parallax" />
    <meta
      property="og:description"
      content="Navigate a spaceship through Kubernetes and shoot Pods"
    />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="https://spacepod.tino.sh" />
    <meta property="og:site_name" content="Space Pods" />
    <meta property="og:image" content="./img/screenshot.png" />
  </head>
  <body>
    <canvas id="starCanvas1"></canvas>
    <canvas id="starCanvas2"></canvas>
    <canvas id="starCanvas3"></canvas>
    <canvas id="entityCanvas"></canvas>
    <div id="overlay"></div>
    <div class="screen visible" id="loadingScreen">
      <p>Game is loading...</p>
    </div>
    <div class="screen" id="startScreen">
      <h1>Space Pods</h1>
      <h4>Use the arrow keys to navigate the Spaceship.</h4>
      <h4>Use the Shace key to shoot lazers.</h4>
      <h4>Press Enter to start/pause the game.</h4>
    </div>
    <div class="screen" id="pauseScreen">Paused</div>
    <div class="screen" id="gameoverScreen">
      <h2>Gameover</h2>
      <h3 id="scoreDisplayEnd"></h3>
      <p>Press Enter to restart the game.</p>
    </div>
    <div id="box">
      <table id="status">
        <tr>
          <td>Kill:</td>
          <td>Pods:</td>
          <td>API Error:</td>
        </tr>
        <tr>
          <td><p id="scoreDisplay">0</p></td>
          <td><p id="podDisplay">0</p></td>
          <td><p id="errorScore">0</p></td>
        </tr>
      </table>
    </div>
    <script src="./build/bundle.js"></script>
  </body>
</html>
